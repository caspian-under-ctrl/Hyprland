######################
### APPS VARIABLES ###
######################

$rofipath = ~/.config/rofi

$terminal = alacritty

$browser = zen-browser
$second_browser = zen-browser

$fileManager = thunar

$filebrowser = rofi -show filebrowser

$menu = rofi -show drun -show-icons

$wallpaper_changer = $rofipath/wallpaper/wallpaper.sh


############
### APPS ###
############

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, P, exit
bind = $mainMod, F, exec, $filebrowser
bind = $mainMod SHIFT, F, exec, $fileManager
bind = $mainMod, Space, exec, $menu
bind = $mainMod, X, togglefloating
bind = $mainMod SHIFT, O, exec, hyprlock
bind = $mainMod, I, exec, $browser
bind = $mainMod SHIFT, I, exec, $second_browser
bind = $mainMod, W, exec, rofi -show
bind = $mainMod, B, exec, $wallpaper_changer
